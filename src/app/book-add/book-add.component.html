<div class="row justify-content-md-center">
  <div class="col-md-8 col-sm-10">
    <form (ngSubmit)="save()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" [(ngModel)]="book.title" id="title" name="title">
      </div>
      <div class="form-group">
        <label for="summary">Summary</label>
        <textarea class="form-control" [(ngModel)]="book.summary" id="summary" name="summary">
          </textarea>
      </div>
      <div class="form-group">
        <label for="cover">Cover</label>
        <input type="file" class="form-control" [(ngModel)]="book.cover" id="cover" name="cover">
      </div>
      <input type="submit" class="btn btn-primary form-control mt-2" value="Create" />
    </form>
  </div>
</div>
